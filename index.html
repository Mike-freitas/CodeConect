<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Code Conect</title>
</head>
<body>
    <aside>
        <img src="img/Logo.svg" alt="Logo Codeconect">

        <ul class="lista-links ">
            <li class="link-destaque">
                <a href="#">publicar</a>
            </li>
            <li><a href="#" class="link_destaque"></a></li>
            <li>
                <a href=""><img src="img/feed.svg" alt="feed"></a>
                Feed
            </li>
            <li>
                <a href=""><img src="img/account_circle.svg" alt="conta"></a>
                Perfil
            </li>
            <li>
                <a href=""><img src="img/info.svg" alt="info"></a>
                Info
            </li>
            <li>
                <a href=""><img src="img/logout.svg" alt="logout"></a>
                Logout
            </li>
        </ul>
    </aside>

    <main>
        <div class="container-upload-imagem">
                <div class="container-imagem">
                        <img src="./img/Frame 2085.svg" alt="" class="main-imagem">
                </div>
                <button class="button-upload" id="upload-btn">Carregar imagem</button>
                <input type="file" id="image-upload" accept="image/" style="display: none" />

                <div class="container-imagem-nome">
                        <p>image_projeto.png</p>
                        <img src="./img/close.svg">
                </div>
        </div>
    </main>
    
    <main>
        <div class="container-descricao">
            <h2>Novo projeto</h2>
            <form>
                    <div>
                            <label for="nome">Nome do projeto</label>
                            <input type="text" id="nome" name="nome" />
                    </div>
                    <div>
                            <label for="descricao">Descricao</label>
                            <textarea id="descricao" name="descricao"></textarea>
                    </div>
                    <div>
                            <label for="categoria">Tags</label>
                            <input type="text" id="input-tags" name="categoria" />
                    </div>
                    <ul class="lista-tags" id="lista-tags">
                       
                    </ul>
                    <div class="container-botoes">
                            <button class="botao-descartar">Descartar</button>
                            <button class="botao-publicar">Publicar</button>
                    </div>
            </form>
        </div>
    </main>

    <script src="scripts.js" ></script>
</body>
</html>
